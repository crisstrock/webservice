{% extends 'templates/base.html' %}

{% block content %}

<table>
 <thead>
  <tr>
   <th>Nombre</th>
   <th>Apellido P.</th>
   <th>Apellido M.</th>
  </tr>
 </thead>
 <tbody>
  {% for carrera in carreras %}
  <tr>
   <td>{{ carrera.nombre }}</td>
   <td>{{ carrera.apellido_pat }}</td>
   <td>{{ carrera.apellido_mat }}</td>
  </tr>
  {% empty %}
  <tr><td colspan="4">No hay carreras registradas</td></tr>
  {% endfor %}
 </tbody>
</table>

{% endblock %}
